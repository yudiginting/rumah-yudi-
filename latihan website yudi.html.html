    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top left, #222, #111);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }

    .card {
      background: #1e1e2f;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);

      transform: translateY(30px);
      opacity: 0;
    }

      }
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;

      margin-bottom: 20px;
      animation: zoomIn 1s ease 0.3s forwards;
      opacity: 0;
      transform: scale(0.8);
    }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 28px;
      color: #00bcd4;
      margin-bottom: 10px;
      animation: fadeIn 1s ease 0.6s forwards;

    }

      font-size: 22px;
      width: 44px;
      height: 44px;
      line-height: 44px;
      text-align: center;
      border-radius: 50%;
      color: white;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.2);
      opacity: 0.9;
    }

    .wa { background: #25D366; }
    .ig { background: #C13584; }
    .mail { background: #007acc; }

    @keyframes fadeIn {

    }

    @media (max-width: 500px) {
